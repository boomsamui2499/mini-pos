<div class="container bg-light my-4" style="height: 500px;padding: 12px;">
    <div class="sidenav">
        <a href="/product">สินค้า</a>
        <a>หมวดหมู่</a>
    </div>

    <div class="table-top">
        <a href="/category_create" class="btn btn-primary" style="margin: 5px 0px 15px 0px; float: right;">+ เพิ่มใหม่</a>
        <table class="table-products">
            <tr>
                <th>#</th>
                <th>ชื่อ</th>
                <th>แก้ไข</th>
                <th>ลบ</th>
            </tr>
            <tr *ngFor="let category of categoryList; let i = index">
                <th>{{ category.catagory_id }}</th>
                <th>{{ category.catagory_name }}</th>
                <th><a class="btn btn-primary" (click)="editCategory()">ลบ</a></th>
                <th><a class="btn btn-danger" (click)="deleteCategory(category.catagory_id, i)">ลบ</a></th>
            </tr>
        </table>
    </div>
    
</div>
