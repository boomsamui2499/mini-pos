    <div class="container">
        <a class="navbar-brand" href="#">Home</a>
    </div>
</nav>
<div class="container bg-light my-4" style="height: 700px;padding: 12px;">
    <div class="sidenav">
        <a href="/product">สินค้า</a>
        <a href="/category">หมวดหมู่</a>
    </div>

    <div class="container">
        <form #productfrom="ngForm" (ngSubmit)="getProductFormData(productfrom.value)">
            <div class="create-form">
                <label>รูปภาพ :</label><br>
                <input type="file" class="form-control-file"><br>
                <label>ชื่อสินค้า :</label>
                <input type="text" class="form-control" ngModel name="product_name">
                <label>ประเภท :</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" ngModel name="type_id">
                    <label class="form-check-label" for="inlineRadio1">สินค้านับสต็อก</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2" ngModel name="type_id">
                    <label class="form-check-label" for="inlineRadio2">บริการ</label>
                </div>
                <br><label>ราคา :</label>
                <input type="text" class="form-control" ngModel name="product_price">
                <label>ต้นทุน :</label>
                <input type="text" class="form-control" ngModel name="product_cost">
                <label>บาร์โค้ด :</label>
                <input type="text" class="form-control" ngModel name="product_key">
                <label>หมวดหมู่ :</label><br>
                <input type="text" class="form-control" ngModel name="catagory_id">
                <br>
                <button type="submit" class="btn btn-success" style="text-align:center;">บันทึก</button>
            </div>
        </form>

    </div>
    
</div>


<div class="footer text-center">Mini POS 2022</div>
